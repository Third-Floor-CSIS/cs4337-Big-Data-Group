spring.application.name=AuthenticationMicroservice
MYSQL_USERNAME=root
MYSQL_PASSWORD=
DB_IP=localhost
DB_PORT=3306
DB_NAME=sampledatabasename
AUTH_MICROSERVICE_PORT=8082
# Database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${DB_IP}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}
server.port=${AUTH_MICROSERVICE_PORT}
CLIENT.ID=${CLIENT_ID}
CLIENT.SECRET=${CLIENT_SECRET}
jwt.secret=${JWT_SECRET}
jwt.expiration=1800000
jwt.refresh.expiration=18000000