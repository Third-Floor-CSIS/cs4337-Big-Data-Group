name: Build
on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  workflow_dispatch:
jobs:
  build:
    strategy:
      matrix:
        service:
          - "api-gateway"
          - "IdentityMicroservice"
          - "notification-service"
          - "Posts"
          - "Profile"
          - "service-registry"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build ${{ matrix.service }}
        run: cd Microservices/${{ matrix.service }} && mvn clean package -DskipTests=true &&  ls -lah
      - name: testing files
        run: ls -lah
